<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Chip8</title>
  <style>
    canvas { position: absolute; }
    html, select { font-family: monospace; }
  </style>
</head>
<body>
  <div id="canvases">
    <canvas moz-opaque></canvas>
    <canvas id="effects"></canvas>
  </div>
  <div>
    <p>PC: <span id="pc-value"></span></p>
    <p>V: <span id="v-value"></span></p>
    <p>I: <span id="i-value"></span></p>
    <p>DT: <span id="dt-value"></span></p>
    <p>ST: <span id="st-value"></span></p>
    <p>Keys: <span id="keys-value"></span></p>
    <select id="memory" multiple size=20></select>
    <select id="log" multiple size=20></select>
  </div>
  <input id="rom-file" type="file">
  <script src="chip8.js"></script>
</body>
